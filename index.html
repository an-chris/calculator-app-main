<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <section class="top">
      <h1 class="top__title">calc</h1>
      <div class="top__right">
        <div class="top__right--num">
          <p id="theme-one">1</p>
          <p id="theme-two">2</p>
          <p id="theme-three">3</p>
        </div>
        <div class="top__right--box">
          <p class="top__right--box-circle"></p>
        </div>
        <div class="top__right--control">
          <p>THEME</p>
        </div>
      </div>
       
      
    </section>
  
    <input type="number" class="input">
  
    <section class="keypad">
      <button class="keypad__buttons">7</button>
      <button class="keypad__buttons">8</button>
      <button class="keypad__buttons">9</button>
      <button class="keypad__buttons keypad__buttons--del">DEL</button>
      <button class="keypad__buttons">4</button>
      <button class="keypad__buttons">5</button>
      <button class="keypad__buttons">6</button>
      <button class="keypad__buttons keypad__buttons--division">รท</button>
      <button class="keypad__buttons">1</button>
      <button class="keypad__buttons">2</button>
      <button class="keypad__buttons">3</button>
      <button class="keypad__buttons keypad__buttons--subtraction">-</button>
      <button class="keypad__buttons">.</button>
      <button class="keypad__buttons">0</button>
      <button class="keypad__buttons keypad__buttons--fraction">/</button>
      <button class="keypad__buttons keypad__buttons--multiplication">x</button>
      <button class="keypad__buttons keypad__buttons--reset">RESET</button>
      <button class="keypad__buttons  keypad__buttons--equals">=</button>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chris An</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
